<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your Marks with Percentage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="box">
                <form onsubmit="calculateMarks(event)" class="calculate-form" id="calculateForm">
                    <input type="number" name="maths" min="0" max="100" required placeholder="Maths">
                    <input type="number" name="hindi" min="0" max="100" required placeholder="Hindi">
                    <input type="number" name="science" min="0" max="100" required placeholder="Science">
                    <input type="number" name="english" min="0" max="100" required placeholder="English">
                    <button type="submit" class="primary-btn">Calculate</button>
                </form>
                <p id="result" class="result"></p>
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
